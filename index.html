<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">    
</head>
<body class="max-w-screen-2xl mx-auto manrope">
    <header class="bg-gradient-to-b from-gray-200 to-white px-8 lg:px-32">
        <nav>
            <div class="navbar justify-between">
                <div class="navbar-start">
                    <div class="bg-green-500 rounded-full w-6 h-6 lg:w-8 lg:h-8 flex items-center justify-center">
                        <i class="fa-solid fa-arrow-right text-black text-lg -rotate-45"></i>
                    </div>
                    <h1 class="text-lg lg:text-3xl font-extrabold pl-1">Rinterio</h1>
                </div>
                <div class="hidden xl:flex navbar-center gap-3">
                    <a class="text-base font-extrabold">Home</a>
                    <a class="text-base font-normal">Services</a>
                    <a class="text-base font-normal">Portfolio</a>
                    <a class="text-base font-normal">Blogs</a>
                    <a class="text-base font-normal">Contact Us</a>
                </div>
                <div class="navbar-end gap-3 hidden xl:flex md:flex">
                    <div class="bg-white rounded-full w-10 h-10 px-2 flex items-center justify-center">
                        <i class="fa-solid fa-magnifying-glass text-black text-lg"></i>
                    </div>
                    <div class="bg-white rounded-full w-10 h-10 px-2 flex items-center justify-center">
                        <i class="fa-solid fa-cart-shopping text-black text-lg"></i>
                    </div>
                    <div class="bg-green-400 rounded-full flex items-center justify-center pr-4">
                        <p class=" md:text-base text-xl font-extrabold py-3 px-5">Book Consult</p>
                        <div class="bg-black rounded-full w-8 h-8 flex items-center justify-center">
                            <i class="fa-solid fa-arrow-right text-white text-lg -rotate-45"></i>
                        </div>
                    </div>
                </div>
                
                <div class="nav-bar xl:hidden flex items-center justify-center md:pl-3">
                    <div class="bg-white rounded-full w-10 h-10 px-2 flex items-center justify-center">
                        <i class="fa-solid fa-bars text-lg"></i>
                    </div>
                </div>

            </div>                        
        </nav>
    </header>
</body>
</html>
